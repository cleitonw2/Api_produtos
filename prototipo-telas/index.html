<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud de Produtos</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <script>
        function deletedSuccessfull() {

            M.toast({ html: 'Deletado com sucesso' });
        }
    </script>

    <div class="row">
        <div class="col s12 m6 push-m3">
            <h3 class="light">Produtos</h3>
            <table class="striped">
                <thead>
                    <tr>
                        <th>Nome:</th>
                        <th>Preço</th>
                        <th>Quantidade em estoque</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            Nome
                        </td>
                        <td>
                            Preço
                        </td>
                        <td>
                            Quantidade em estoque
                        </td>
                        <td>
                            <a href="edit.html" class="btn-floating orange">
                                <i class="material-icons">editar</i>
                            </a>
                        </td>
                        <td>
                            <a href="#modal" onclick="deletedSuccessfull()" class="btn-floating red modal-trigger">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>

                        <!-- Modal Structure -->
                        <div id="modal" class="modal">
                            <div class="modal-content">
                                <p>Opa!</p>
                                <p>Tem serteza que deseja excluir esse produto</p>
                            </div>
                            <div class="modal-footer">

                                <form action="#" method="POST">
                                    <input type="hidden" name="id" value="algumvalor">
                                    <button type="submit" name="btn-deletar" class="btn red">Sim quero deletar</button>
                                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
                                </form>
                            </div>
                        </div>

                    </tr>

                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
            <br>

            <a href="create.html" class="btn">Adicionar Produto</a>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        M.AutoInit();
    </script>
</body>

</html>
